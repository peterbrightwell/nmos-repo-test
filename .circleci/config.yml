version: 2
jobs:
  build:
    docker:
      - image: circleci/node:4.8.2
    steps:
      - checkout
      - run: git branch -r
      - run: node --version
      - run: sudo npm install -g raml2html
      - run: pwd
      - run: ls
      - run:
          name: setup git user
          command: git config --global user.name "CircleCI automation"
      - run:
          name: setup git email
          command: git config --global user.email "nobody@example.com" 
      - run:
          name: checkout gh-pages branch
          command: git checkout gh-pages
      - run: ls
      - run: cat ConnectionAPI.raml
      - run:
          name: Run raml2html
          command: raml2html ConnectionAPI.raml > ConnectionAPI.html
      - run: cat ConnectionAPI.html
      - run:
          name: git add
          command: git add ConnectionAPI.html
      - run: git status
      - run:
          name: git commit
          command: git commit -m "Automated commit from CircleCI"
      - run:
          name: git push
          command: git push origin gh-pages
